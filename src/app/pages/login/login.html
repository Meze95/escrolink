<h2 class="text-2xl font-bold text-center text-[#0B2C7B]">Welcome Back</h2>
<p class="text-center text-gray-500 mt-2">Login to your account</p>

<form class="mt-8 space-y-6" (ngSubmit)="onLogin()">

  <!-- Email -->
  <div>
    <label class="text-sm font-medium text-gray-700">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="mt-2 w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#0B2C7B]"
      placeholder="you@example.com" />
  </div>

  <!-- Password -->
  <div>
    <label class="text-sm font-medium text-gray-700">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="mt-2 w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#0B2C7B]"
      placeholder="••••••••" />
  </div>

  <button type="submit" [disabled]="!isFormValid" class="w-full px-4 py-3 rounded-xl font-semibold transition" [ngClass]="{
    'bg-[#0B2C7B] text-white hover:bg-[#0A275F]': isFormValid,
    'bg-gray-300 text-gray-500 cursor-not-allowed': !isFormValid
  }">
    Login
  </button>

</form>

<p class="text-center text-gray-600 mt-6">
  Don't have an account?
  <button class="text-[#0B2C7B] font-semibold hover:underline" (click)="switch.emit('register')">Create one</button>
</p>
