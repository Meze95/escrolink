<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="200" cy="200" r="180" fill="#E8F5E9" opacity="0.5"/>
  <circle cx="200" cy="200" r="140" fill="#C8E6C9" opacity="0.5"/>
  
  <!-- Phone with social media icons -->
  <rect x="120" y="80" width="160" height="280" rx="20" fill="#1E3A8A" stroke="#0F172A" stroke-width="3"/>
  <rect x="130" y="100" width="140" height="240" rx="10" fill="#ffffff"/>
  
  <!-- Social media icons on phone -->
  <g transform="translate(150, 120)">
    <!-- Instagram -->
    <circle cx="20" cy="20" r="18" fill="#E1306C"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="28" cy="12" r="2" fill="white"/>
    
    <!-- Facebook -->
    <circle cx="80" cy="20" r="18" fill="#1877F2"/>
    <text x="80" y="28" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">f</text>
    
    <!-- WhatsApp -->
    <circle cx="20" cy="80" r="18" fill="#25D366"/>
    <path d="M 20 72 Q 15 75 15 80 Q 15 85 20 88 L 22 86 Q 18 84 18 80 Q 18 76 22 74 Z" fill="white"/>
    <circle cx="20" cy="80" r="10" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- TikTok -->
    <rect x="62" y="62" width="36" height="36" rx="8" fill="#000000"/>
    <path d="M 75 70 L 75 85 M 75 75 Q 82 72 85 78" fill="none" stroke="#00F2EA" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 75 70 L 75 85 M 75 75 Q 82 72 85 78" fill="none" stroke="#FF0050" stroke-width="2.5" stroke-linecap="round" transform="translate(2, 2)"/>
  </g>
  
  <!-- Shield with checkmark (security symbol) -->
  <g transform="translate(200, 240)">
    <path d="M 0 -60 L -40 -45 L -40 -10 Q -40 20 0 40 Q 40 20 40 -10 L 40 -45 Z" fill="#4ADE80" stroke="#22C55E" stroke-width="3"/>
    <path d="M -15 -5 L -5 5 L 20 -20" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Money/payment symbols -->
  <circle cx="80" cy="200" r="25" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
  <text x="80" y="212" font-family="Arial" font-size="28" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
  
  <circle cx="320" cy="200" r="25" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
  <text x="320" y="212" font-family="Arial" font-size="28" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
  
  <!-- Lock icon -->
  <g transform="translate(200, 350)">
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#4ADE80"/>
    <path d="M -10 -5 L -10 -15 Q -10 -25 0 -25 Q 10 -25 10 -15 L 10 -5" fill="none" stroke="#4ADE80" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="5" r="3" fill="white"/>
  </g>
</svg>