<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#DBEAFE" opacity="0.5"/>
  <circle cx="200" cy="200" r="140" fill="#BFDBFE" opacity="0.5"/>
  
  <!-- Buyer (left) -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="-30" r="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="3"/>
    <circle cx="-8" cy="-35" r="4" fill="#1E3A8A"/>
    <circle cx="8" cy="-35" r="4" fill="#1E3A8A"/>
    <path d="M -10 -22 Q 0 -18 10 -22" fill="none" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/>
    
    <rect x="-20" y="0" width="40" height="50" rx="5" fill="#60A5FA"/>
    <text x="0" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#1E3A8A" text-anchor="middle">BUYER</text>
  </g>
  
  <!-- Seller (right) -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="-30" r="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="3"/>
    <circle cx="-8" cy="-35" r="4" fill="#1E3A8A"/>
    <circle cx="8" cy="-35" r="4" fill="#1E3A8A"/>
    <path d="M -10 -22 Q 0 -18 10 -22" fill="none" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/>
    
    <rect x="-20" y="0" width="40" height="50" rx="5" fill="#60A5FA"/>
    <text x="0" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#1E3A8A" text-anchor="middle">SELLER</text>
  </g>
  
  <!-- EscroLink middleman (center) with shield -->
  <g transform="translate(200, 200)">
    <!-- Large shield -->
    <path d="M 0 -80 L -50 -60 L -50 -10 Q -50 30 0 60 Q 50 30 50 -10 L 50 -60 Z" fill="#4ADE80" stroke="#22C55E" stroke-width="4"/>
    
    <!-- Checkmark -->
    <path d="M -20 -10 L -5 5 L 25 -25" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#22C55E" text-anchor="middle">EscroLink</text>
    <text x="0" y="98" font-family="Arial" font-size="12" fill="#22C55E" text-anchor="middle">TRUSTED MIDDLEMAN</text>
  </g>
  
  <!-- Money from buyer to escrow -->
  <g>
    <path d="M 110 180 L 150 180" stroke="#FCD34D" stroke-width="4" marker-end="url(#arrow1)"/>
    <circle cx="130" cy="180" r="15" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <text x="130" y="188" font-family="Arial" font-size="18" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
  </g>
  
  <!-- Product from seller to escrow -->
  <g>
    <path d="M 290 180 L 250 180" stroke="#4ADE80" stroke-width="4" marker-end="url(#arrow2)"/>
    <rect x="275" y="170" width="20" height="20" rx="2" fill="#4ADE80" stroke="#22C55E" stroke-width="2"/>
  </g>
  
  <!-- Arrows showing flow to buyer/seller after verification -->
  <g opacity="0.6">
    <!-- Product to buyer -->
    <path d="M 175 240 Q 130 260 90 230" stroke="#4ADE80" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow3)"/>
    <rect x="130" y="250" width="15" height="15" rx="2" fill="#4ADE80"/>
    
    <!-- Money to seller -->
    <path d="M 225 240 Q 270 260 310 230" stroke="#FCD34D" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow4)"/>
    <circle cx="270" cy="250" r="12" fill="#FCD34D"/>
    <text x="270" y="256" font-family="Arial" font-size="14" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
  </g>
  
  <!-- Trust/handshake symbol at top -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="30" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
    <path d="M -15 -5 L -10 0 L -5 -5 L 0 0 L 5 -5 L 10 0 L 15 -5" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="12" font-family="Arial" font-size="20" fill="white" text-anchor="middle">ü§ù</text>
  </g>
  
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FCD34D"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ADE80"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ADE80"/>
    </marker>
    <marker id="arrow4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FCD34D"/>
    </marker>
  </defs>
</svg>