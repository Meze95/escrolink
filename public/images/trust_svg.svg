<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#D1FAE5" opacity="0.4"/>
  <circle cx="200" cy="200" r="140" fill="#A7F3D0" opacity="0.4"/>
  <circle cx="200" cy="200" r="100" fill="#6EE7B7" opacity="0.3"/>
  
  <!-- Central Shield with Checkmark -->
  <g transform="translate(200, 180)">
    <defs>
      <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Large Shield -->
    <path d="M 0 -90 L -60 -70 L -60 -15 Q -60 35 0 70 Q 60 35 60 -15 L 60 -70 Z" 
          fill="url(#shieldGradient)" 
          stroke="#16A34A" 
          stroke-width="4"/>
    
    <!-- Shine effect -->
    <path d="M -20 -80 L -50 -65 L -50 -20 Q -50 20 -20 50" 
          fill="none" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Big Checkmark -->
    <path d="M -25 -5 L -8 12 L 30 -30" 
          fill="none" 
          stroke="white" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Four Corner Icons -->
  
  <!-- Top Left - Lock (Security) -->
  <g transform="translate(70, 70)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#4ADE80" stroke-width="3"/>
    <g transform="scale(0.8)">
      <rect x="-12" y="2" width="24" height="20" rx="2" fill="#4ADE80"/>
      <path d="M -8 2 L -8 -8 Q -8 -16 0 -16 Q 8 -16 8 -8 L 8 2" 
            fill="none" 
            stroke="#4ADE80" 
            stroke-width="4" 
            stroke-linecap="round"/>
      <circle cx="0" cy="12" r="3" fill="white"/>
    </g>
  </g>
  
  <!-- Top Right - 24/7 Support -->
  <g transform="translate(330, 70)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#4ADE80" stroke-width="3"/>
    <g transform="scale(0.7)">
      <!-- Clock face -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#4ADE80" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-12" stroke="#4ADE80" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="8" y2="0" stroke="#4ADE80" stroke-width="3" stroke-linecap="round"/>
      <!-- 24/7 text -->
      <text x="0" y="32" font-family="Arial" font-size="12" font-weight="bold" fill="#22C55E" text-anchor="middle">24/7</text>
    </g>
  </g>
  
  <!-- Bottom Left - Transparent Flow -->
  <g transform="translate(70, 330)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#4ADE80" stroke-width="3"/>
    <g transform="scale(0.7)">
      <!-- Document/List -->
      <rect x="-12" y="-15" width="24" height="30" rx="2" fill="none" stroke="#4ADE80" stroke-width="3"/>
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#4ADE80" stroke-width="2"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#4ADE80" stroke-width="2"/>
      <line x1="-8" y1="8" x2="8" y2="8" stroke="#4ADE80" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Bottom Right - Trust/Handshake -->
  <g transform="translate(330, 330)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#4ADE80" stroke-width="3"/>
    <g transform="scale(0.6)">
      <!-- Left hand -->
      <path d="M -20 5 L -15 0 L -10 5 L -15 10 Z" fill="#4ADE80"/>
      <rect x="-20" y="5" width="10" height="15" fill="#4ADE80"/>
      
      <!-- Right hand -->
      <path d="M 20 5 L 15 0 L 10 5 L 15 10 Z" fill="#22C55E"/>
      <rect x="10" y="5" width="10" height="15" fill="#22C55E"/>
      
      <!-- Connection -->
      <rect x="-10" y="7" width="20" height="6" fill="#34D399"/>
    </g>
  </g>
  
  <!-- Connecting Lines (showing network/connection) -->
  <g opacity="0.3">
    <line x1="70" y1="70" x2="160" y2="140" stroke="#4ADE80" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="330" y1="70" x2="240" y2="140" stroke="#4ADE80" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="330" x2="160" y2="240" stroke="#4ADE80" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="330" y1="330" x2="240" y2="240" stroke="#4ADE80" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Money/Transaction symbols -->
  <g transform="translate(200, 320)">
    <!-- Left coin -->
    <circle cx="-60" cy="0" r="20" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <text x="-60" y="7" font-family="Arial" font-size="20" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
    
    <!-- Right coin -->
    <circle cx="60" cy="0" r="20" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <text x="60" y="7" font-family="Arial" font-size="20" font-weight="bold" fill="#78350F" text-anchor="middle">$</text>
    
    <!-- Arrow showing secure flow -->
    <path d="M -40 0 L 40 0" stroke="#4ADE80" stroke-width="3" marker-end="url(#arrowGreen)"/>
  </g>
  
  <!-- Stars (ratings/quality) -->
  <g transform="translate(200, 60)">
    <path d="M 0 -8 L 2 -2 L 8 -2 L 3 2 L 5 8 L 0 4 L -5 8 L -3 2 L -8 -2 L -2 -2 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <path d="M 25 0 L 27 6 L 33 6 L 28 10 L 30 16 L 25 12 L 20 16 L 22 10 L 17 6 L 23 6 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="1" transform="scale(0.7) translate(35, 0)"/>
    <path d="M -25 0 L -27 6 L -33 6 L -28 10 L -30 16 L -25 12 L -20 16 L -22 10 L -17 6 L -23 6 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="1" transform="scale(0.7) translate(-35, 0)"/>
  </g>
  
  <!-- People/Users silhouettes -->
  <g transform="translate(120, 250)" opacity="0.6">
    <circle cx="0" cy="0" r="8" fill="#22C55E"/>
    <path d="M -10 15 Q 0 8 10 15" fill="#22C55E"/>
  </g>
  
  <g transform="translate(280, 250)" opacity="0.6">
    <circle cx="0" cy="0" r="8" fill="#22C55E"/>
    <path d="M -10 15 Q 0 8 10 15" fill="#22C55E"/>
  </g>
  
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ADE80"/>
    </marker>
  </defs>
</svg>